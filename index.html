<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<script src="script.js"></script>
</head>
<body>
	<div id="header">
		CALCULATOR
	</div>
	<div class="main">
		<div id="result">
			
		</div>
		<div id="calc">
			<p>
				<button class="num" id="0">0</button>
				<button class="num" id="1">1</button>
				<button class="num" id="2">2</button>
				<button class="num" id="3">3</button>
				
			</p>
			<p>
				<button class="num" id="4">4</button>
				<button class="num" id="5">5</button>
				<button class="num" id="6">6</button>
				<button class="op" id="sum" value ="+">+</button>

			</p>
			<p>
				<button class="num" id="7">7</button>
				<button class="num" id="8">8</button>
				<button class="num" id="9">9</button>
				<button class="op" id="difference" value ="-">-</button>
				
			</p>
			<p>
				<button class="op" id="quotient" value ="/">/</button>
				<button id="clear">Clear</button>
				<button class="run" id="run">=</button>
				<button class="op" id="product" value ="*">*</button>
			</p>
		</div>
	</div>
	
</body>
</html>
